fstab_entries:
  - id: "UUID=e843fdde-6b74-4132-aa77-bd074e258daa"
    mount_point:
      path: "/mnt/docker-data"
      owner: "root"
      group: "docker"
      mask: '0775'
    file_system: "ext4"
    mount_options:
      - "defaults"
    dump: 0
    fsck: 0

system_packages:
- autofs
- build-essential
- cron
- ddclient
- fail2ban
- golang-go
- iperf3
- libdata-validate-ip-perl
- libsnmp
- net-tools
- p7zip-full
- unzip

fail2ban_ignoreip:
- "{{ home_lan_cidr }}"

ufw_rules:
  add:
    - comment: "Permits incoming SSH connections"
      rule: allow
      delete: no
      from_ip: any
      to_ip: any
      from_port: null
      to_port: '22'
      proto: tcp
    - comment: "Permits incoming HTTP connections"
      rule: allow
      delete: no
      from_ip: any
      to_ip: any
      from_port: null
      to_port: '80'
      proto: tcp
    - comment: "Permits incoming HTTPS connections"
      rule: allow
      delete: no
      from_ip: any
      to_ip: any
      from_port: null
      to_port: '443'
      proto: tcp
    - comment: "Permits incoming DHCP connections"
      rule: allow
      delete: no
      from_ip: any
      from_port: null
      to_ip: any
      to_port: '67'
      proto: udp
    - comment: "Permits incoming UDP DNS connections"
      rule: allow
      delete: no
      from_ip: any
      to_ip: any
      from_port: null
      to_port: '53'
      proto: udp
    - comment: "Permits incoming TCP DNS connections"
      rule: allow
      delete: no
      from_ip: any
      to_ip: any
      from_port: null
      to_port: '53'
      proto: tcp
    - comment: "Permits incoming TCP connections to iperf3"
      rule: allow
      delete: no
      from_ip: "{{ home_lan_cidr }}"
      to_ip: any
      from_port: null
      to_port: '5201'
      proto: tcp
    - comment: "Permits incoming UDP connections to iperf3"
      rule: allow
      delete: no
      from_ip: "{{ home_lan_cidr }}"
      to_ip: any
      from_port: null
      to_port: '5201'
      proto: udp
    - comment: "Permits incoming UDP Wireguard connections"
      rule: allow
      delete: no
      from_ip: any
      to_ip: any
      from_port: null
      to_port: '51820'
      proto: udp
    - comment: "Permits incoming SMTP connections"
      rule: allow
      delete: no
      from_ip: "{{ home_lan_cidr }}"
      to_ip: any
      from_port: null
      to_port: '25'
      proto: any
    - comment: "Permits incoming Prometheus node exporter connections"
      rule: allow
      delete: no
      from_ip: "any"
      to_ip: any
      from_port: null
      to_port: '9100'
      proto: any
  remove:
    -
