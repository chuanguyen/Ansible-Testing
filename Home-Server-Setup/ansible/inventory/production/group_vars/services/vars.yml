---
# Port definitions for various services
pihole_container_web_port: "80"
grafana_container_web_port: "3000"
snmp_exporter_container_web_port: "9116"

# Home Internet Monitoring
home_internet_blackbox_exporter_container_port: "9115"
home_internet_speedtest_exporter_container_port: "9798"

# ddclient
ddclient_version: "3.10.0"

# MQTT
mqtt_mosquitto_auth_credentials: "{{ vault_mqtt_mosquitto_auth_credentials }}"

# Frigate
frigate_rtsp_password: "{{ vault_frigate_rtsp_password }}"
frigate_plus_api_key: "{{ vault_frigate_plus_api_key }}"

# Z-Wave JS Server
zwave_js_ui_websocket_server_port: "3001"

# Media Management Credentials
media_management_user_username: "{{ vault_media_management_user_username }}"
media_management_user_password: "{{ vault_media_management_user_password }}"

# Reolink cameras
reolink_cameras_username: "{{ vault_reolink_cameras_username }}"
reolink_cameras_password: "{{ vault_reolink_cameras_password }}"

# Open Speedtest
open_speedtest_expose_http: false
open_speedtest_expose_https: true
open_speedtest_int_http_port: 3000
open_speedtest_int_https_port: 3001

# Docker Wyze Bridge
docker_wyze_bridge_stream_username: "{{ vault_docker_wyze_bridge_stream_username }}"
docker_wyze_bridge_stream_api_key: "{{ vault_docker_wyze_bridge_stream_api_key }}"

# Credentials for Docker services accessing NAS
nas_svc_docker_user: "{{ vault_nas_svc_docker_user }}"
nas_svc_docker_password: "{{ vault_nas_svc_docker_password }}"

# PiHole
pihole_api_tokens: "{{ vault_pihole_api_tokens }}"

# Paperless-ngx
paperless_ngx_admin_api_token: "{{ vault_paperless_ngx_admin_api_token }}"

# Homepage (Ben Phelps)
homepage_dashboard_info_widgets_openmeteo_latitude: "{{ vault_homepage_dashboard_info_widgets_openmeteo_latitude }}"
homepage_dashboard_info_widgets_openmeteo_longitude: "{{ vault_homepage_dashboard_info_widgets_openmeteo_longitude }}"

# Jellyfin
jellyfin_homepage_dashboard_api_key: "{{ vault_jellyfin_homepage_dashboard_api_key }}"

# RYOT
ryot_media_configuration_mal_client_id: "{{ vault_ryot_media_configuration_mal_client_id }}"
ryot_media_configuration_google_books_api_key: "{{ vault_ryot_media_configuration_google_books_api_key }}"
ryot_media_configuration_tmdb_access_token: "{{ vault_ryot_media_configuration_tmdb_access_token }}"
ryot_media_configuration_twitch_client_id: "{{ vault_ryot_media_configuration_twitch_client_id }}"
ryot_media_configuration_twitch_client_secret: "{{ vault_ryot_media_configuration_twitch_client_secret }}"

ryot_media_configuration_s3_access_key_id: "{{ vault_ryot_media_configuration_s3_access_key_id }}"
ryot_media_configuration_s3_bucket_name: "{{ vault_ryot_media_configuration_s3_bucket_name }}"
ryot_media_configuration_s3_region: "{{ vault_ryot_media_configuration_s3_region }}"
ryot_media_configuration_s3_secret_access_key: "{{ vault_ryot_media_configuration_s3_secret_access_key }}"
ryot_media_configuration_s3_url: "{{ vault_ryot_media_configuration_s3_url }}"
