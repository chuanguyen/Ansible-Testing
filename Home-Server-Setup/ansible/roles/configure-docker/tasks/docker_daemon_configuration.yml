---
- name: "TASK: Create Docker Data Root Directory"
  file:
    path: "{{ docker_data_root_dir }}"
    state: Directory"
    mode: 0770
    owner: root
    group: docker

- name: "TASK: Configure docker daemon"
  become: true
  template:
    src: "daemon.json.j2"
    dest: "/etc/docker/daemon.json"
    backup: yes
    owner: "root"
    group: "root"
    mode: 0600
  notify:
    - "HANDLER: restart docker daemon"
