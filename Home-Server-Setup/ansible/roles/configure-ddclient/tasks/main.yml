---
- name: "TASK: Ensure ddclient is installed"
  include_role:
    name: install-system-packages
  vars:
    packages_to_install:
      - autoconf
      - ddclient
      - libdata-validate-ip-perl

- name: "TASK: Retrieve latest version of ddclient"
  become: true
  unarchive:
    src: "{{ ddclient_url }}"
    dest: "/tmp"
    owner: "root"
    group: "root"
    mode: "0755"
    remote_src: yes
  changed_when: false

- block:
    - name: "TASK: Make ddclient binary"
      become: true
      shell: |
        ./autogen

        ./configure \
          --prefix=/usr \
          --sysconfdir=/etc/ddclient \
          --localstatedir=/var

        make
        make install
      args:
        chdir: "/tmp/ddclient-{{ ddclient_version }}/"
        executable: "/bin/bash"

    # Make command installs to /usr/bin/ddclient by default
    - name: "TASK: Copy ddclient binary to expected location"
      become: true
      copy:
        src: "/usr/bin/ddclient"
        remote_src: true
        dest: "/usr/sbin/ddclient"
        owner: "root"
        group: "root"
        mode: "0755"
      notify: "run ddclient"

- name: "TASK: Remove ddclient archive"
  become: true
  file:
    path: "/tmp/ddclient-{{ddclient_version }}"
    state: "absent"
  changed_when: false

- name: "TASK: Make ddclient config directory"
  become: true
  file:
    path: "/etc/ddclient"
    owner: "root"
    group: "root"
    mode: 0755
    state: "directory"

- name: "TASK: Remove default ddclient conf file"
  become: true
  file:
    path: "/etc/ddclient.conf"
    state: "absent"

- name: "TASK: Generate ddclient config file"
  become: true
  template:
    src: "ddclient.conf.j2"
    dest: "/etc/ddclient/ddclient.conf"
    owner: "root"
    group: "root"
    mode: 0600

- name: "TASK: Start ddclient service"
  become: true
  service:
    name: "ddclient"
    enabled: "yes"
    state: "started"

- name: "TASK: Create ddclient cron job"
  become: true
  template:
    src: ddclient_scheduled.j2
    dest: "/etc/cron.d/ddclient_scheduled"
    owner: root
    group: root
    mode: 0644
