docker_data_dir: "{{ docker_user_root_dir }}/prometheus"

image_base: "prom/prometheus"
container_name: "prometheus"
image_custom: "{{ ansible_user }}/prometheus"

backup_directory: "/mnt/backup/"
nfs_backup_directory: "/nfs/Container-Data/docker/prometheus/"
# Defines in days age of backups to remove
nfs_backup_cleanup_period: "60"
# Defines via cron syntax how often to run backup
nfs_backup_frequency: "0 1 */15 * *"

docker_envs:
  kv:
