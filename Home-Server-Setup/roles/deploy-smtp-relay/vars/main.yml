docker_data_dir_sub_folders:
  - "etc-SERVICE/"
  - "mnt-backup/"
  - "scripts"

SERVICE_image_base_tag: ""
# Ensures previous version of working
# SERVICE image is available for failback
SERVICE_image_base_tag_old: ""

SERVICE_container_volumes:
  binds:
    - source: "./etc-SERVICE/"
      target: "/etc/SERVICE/"
    - source: "./mnt-backup/"
      target: "/mnt/backup/"
