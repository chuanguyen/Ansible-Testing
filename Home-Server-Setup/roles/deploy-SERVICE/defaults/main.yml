docker_data_dir: "{{ docker_container_root_dir }}/SERVICE"

SERVICE_image_base: "SERVICE/SERVICE"
SERVICE_container_name: "SERVICE"
SERVICE_image_custom: "{{ ansible_user }}/SERVICE"

SERVICE_backup_directory: "/mnt/backup/"
SERVICE_nfs_backup_directory: "/nfs/Container-Data/docker/SERVICE/"
# Defines in days age of backups to remove
SERVICE_nfs_backup_cleanup_period: "60"
# Defines via cron syntax how often to run backup
SERVICE_nfs_backup_frequency: "0 1 */15 * *"

SERVICE_envs:
  kv:
